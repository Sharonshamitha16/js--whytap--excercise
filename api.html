<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <div class="d-grid gap-2 col-3 mx-auto">
      <button class="btn bg-primary mt-4" onclick="btn()"> click here to change characters

      </button>
   </div>
   <div class="container border-1 bg-dark">
      <div id="card" class="b-9 p-5">
      </div>
   </div>
   


</body>
<script>
   let url = 'https://superheroapi.com/api.php/3cdd6c19b73af96cb24e17fe9a70b1a4/3'  // added 245  -- ethan hunt 
   fetch(url)// it reutrns the promises
      // .then(res=>console.log(res)) //tis gives u the response
      .then(res => res.json())
      //    .then(data=>console.log(data))
      .then(data =>
         document.getElementById('card').innerHTML = `<img class="card row-md-4 "  src =${data.image.url} alt="${data.name}"
     height =200px width=200px  > <h5 class="card-title d-flex justify-content-between text-light">${data.name}</h5></div>`
      )

   function btn() {
      random = Math.ceil(Math.random() * 10);
      result = `https://superheroapi.com/api.php/3cdd6c19b73af96cb24e17fe9a70b1a4/${random}`;
      console.log(result);
      console.log(random);
      fetch(result)// it reutrns the promises
         // .then(res=>console.log(res)) //tis gives u the response
         .then(res => res.json())
         //    .then(data=>console.log(data))
         .then(data =>
            document.getElementById('card').innerHTML += ` <img class="card row-md-4"  src =${data.image.url} alt="${data.name}" 
    height =200px width=200px > <h5 class="card-title  text-light" style="justify-content:center">${data.name}</h5></div>`
         )
   }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
