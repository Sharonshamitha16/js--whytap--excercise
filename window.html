<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="name">Name:</h1>
    <h1 id="age">Age:</h1>
    <button type="button" id="prev">prev</button>
    <button type="button" id="next">next</button>
</body>
<script>
    let name1 = document.getElementById('name')
    let age1 = document.getElementById('age')

    let prev = document.getElementById('prev')
    let next = document.getElementById('next')

    const persons = [{ name: "arun", age: 15 }, { name: "ajay", age: 24 }, { name: 'Rocky', age: 45 }]
    let count = 0

    window.addEventListener('DOMContentLoaded', () => {
        let person = persons[count]
        name1.textContent = `name:${person.name}`
        age1.textContent = `Age: ${person.age}`
    })

    next.addEventListener('click', () => {
        count++
        if (count >= persons.length) {
            count = 0
        }
        else {
            let person = persons[count]
            name1.textContent = `name:${person.name}`
            age1.textContent = `Age: ${person.age}`
        }

    })

    prev.addEventListener('click', () => {
        count--
        if (count < 0) {
            count = persons.length - 1
        }
        else {
            let person = persons[count]
            name1.textContent = `name:${person.name}`
            age1.textContent = `Age: ${person.age}`
        }


    }) 
</script>
