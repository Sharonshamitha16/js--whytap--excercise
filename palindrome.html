    <title>Palindrome</title>

<body>

</body>
<script>
    let num =121
    function Palindrome(n) {
        let original =n
         var remainder = 0;
          var reversed = 0;
        while (n > 0) {
            remainder = n % 10;
            n = Math.floor(n / 10)
            reversed = reversed * 10 + remainder;
        }
        return reversed===original;
    }
    console.log(Palindrome(num))
</script>
