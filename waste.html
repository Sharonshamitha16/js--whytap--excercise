<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", "sans-serif";
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px;
            border: 4px solid black;
            border-radius: 9px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .col {
            display: flex;
            flex-direction: column;
            width: 45%;
            padding: 10px;
        }

        .bill_ip {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        input {
            border: 2px solid rgb(187, 179, 179);
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: rgb(148, 143, 137);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(116, 110, 110);
        }

        .tip_total {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .col {
                width: 100%;
            }

            .tip_total {
                flex-direction: column;
                align-items: center;
            }
        }

        .adjust-buttons {
            display: flex;
            justify-content: space-between;
        }

        .sub,
        .add1,
        .add2 {
            position: absolute;
            font-size: 20px;
            padding: 5px;
        }

        .sub {
            left: 20.75%;
            margin-top: -0.3px;
        }

        .add1 {
            right: 61.5%;
            top: 37.35%;
        }

        .add2 {
            right: 61.5%;
            top: 52.45%;
        }

        h3 {
            margin: 10%;
            padding: 8%;
            font-size: 28px;
        }

        h1 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>TIP CALCULATOR</h1>
    </header>
    <div class="container">
        <div class="col">
            <label for="bill" class="bill">Bill</label>
            <input type="number" id="bill" class="bill_ip" value="0.0">

            <label for="tip" class="bill">Tip %</label>
            <div class="adjust-buttons">
                <button type="button" id="decreaseTip">-</button>
                <input type="number" id="tip" class="bill_ip" value="15">
                <button type="button" id="increaseTip">+</button>
            </div>

            <label for="people" class="bill">Number of People</label>
            <div class="adjust-buttons">
                <button type="button" id="decreasePeople">-</button>
                <input type="number" id="people" class="bill_ip" value="1">
                <button type="button" id="increasePeople">+</button>
            </div>
        </div>

        <div class="col">
            <h3 class="tip_total">Tip <span id="dollar_tip">$0.00</span></h3>
            <h3 class="tip_total">Total <span id="dollar_total">$0.00</span></h3>
        </div>
    </div>

    <script>
        const billInput = document.getElementById('bill');
        const tipInput = document.getElementById('tip');
        const peopleInput = document.getElementById('people');
        const dollarTip = document.getElementById('dollar_tip');
        const dollarTotal = document.getElementById('dollar_total');

        const decreaseTip = document.getElementById('decreaseTip');
        const increaseTip = document.getElementById('increaseTip');
        const decreasePeople = document.getElementById('decreasePeople');
        const increasePeople = document.getElementById('increasePeople');

        function calculateTip() {
            const bill = parseFloat(billInput.value);
            const tipPercent = parseFloat(tipInput.value);
            const people = parseInt(peopleInput.value);

            if (bill > 0 && tipPercent > 0 && people > 0) {
                const tipAmount = (bill * (tipPercent / 100)) / people;
                const totalAmount = (bill / people) + tipAmount;
                dollarTip.textContent = `$${tipAmount.toFixed(2)}`;
                dollarTotal.textContent = `$${totalAmount.toFixed(2)}`;
            } else {
                dollarTip.textContent = '$0.00';
                dollarTotal.textContent = '$0.00';
            }
        }

        billInput.addEventListener('input', calculateTip);
        tipInput.addEventListener('input', calculateTip);
        peopleInput.addEventListener('input', calculateTip);

        decreaseTip.addEventListener('click', () => {
            if (tipInput.value > 1) {
                tipInput.value--;
                calculateTip();
            }
        });

        increaseTip.addEventListener('click', () => {
            tipInput.value++;
            calculateTip();
        });

        decreasePeople.addEventListener('click', () => {
            if (peopleInput.value > 1) {
                peopleInput.value--;
                calculateTip();
            }
        });

        increasePeople.addEventListener('click', () => {
            peopleInput.value++;
            calculateTip();
        });

        calculateTip(); // Initial calculation
    </script>
</body>

</html>
